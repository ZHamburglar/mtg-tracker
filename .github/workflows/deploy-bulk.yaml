name: deploy-bulk

on:
  push:
    branches:
      - main
    paths:
      - 'bulk/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if secrets.DOCKER_PASSWORD exists
        run: |
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "The secret 'DOCKER_PASSWORD' has not been made. Please go to 'settings > secrets > actions' to create it."
            exit 1
          fi

      - uses: actions/checkout@v4

      # Enable Buildx for multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push for both amd64 + arm64
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./bulk
          push: true
          tags: |
            zhamburglar/mtg-tracker-bulk:latest
            zhamburglar/mtg-tracker-bulk:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

