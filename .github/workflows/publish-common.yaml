# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: publish-common

on:
  push:
    branches:
      - main
    paths:
      - 'common/src/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd common && npm ci
      - run: cd common && npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      # Configure Git for commits
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      # Install dependencies
      - name: Install dependencies
        run: cd common && npm ci
      
      # Bump version (without committing yet)
      - name: Bump version
        run: cd common && npm version patch --no-git-tag-version
      
      # Commit version bump
      - name: Commit version bump
        run: |
          git add common/package.json common/package-lock.json
          VERSION=$(node -p "require('./common/package.json').version")
          git commit -m "Bump version to ${VERSION} [skip ci]"
      
      # Build package
      - name: Build package
        run: cd common && npm run build
      
      # Publish to npm
      - name: Publish to npm
        run: cd common && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      
      # Push version bump commit
      - name: Push version bump
        run: git push origin main
