apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  my.cnf: |
    [mysqld]
    # InnoDB Settings
    innodb_buffer_pool_size = 2G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 2
    innodb_flush_method = O_DIRECT
    
    # Connection Settings
    max_connections = 200
    
    # Query Cache (deprecated in MySQL 8.0 but leaving for compatibility)
    # query_cache_size = 0
    # query_cache_type = 0
    
    # Performance Settings
    tmp_table_size = 64M
    max_heap_table_size = 64M
    
    # Logging
    slow_query_log = 1
    slow_query_log_file = /var/log/mysql/slow-query.log
    long_query_time = 2
